<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/assetsDashboard/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../assets/assetsDashboard/img/tripnary_logos/Asset 1@4x.png">
  <title>
    Tripnary
  </title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link href="../assets/assetsDashboard/css/nucleo-icons.css" rel="stylesheet" />
  <link href="../assets/assetsDashboard/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link href="../assets/assetsDashboard/css/nucleo-svg.css" rel="stylesheet" />
  <!-- CSS Files -->
  <link id="pagestyle" href="../assets/assetsDashboard/css/soft-ui-dashboard.css?v=1.0.3" rel="stylesheet" />
  <link href="../css_extra/extras.css"/>
  <!--JQUERY-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body class="">
  <div class="container position-sticky z-index-sticky top-0">
    <div class="row">
      <div class="col-12">
        <!-- Navbar -->
        <nav
          class="navbar navbar-expand-lg blur blur-rounded top-0 z-index-3 shadow position-absolute my-3 py-2 start-0 end-0 mx-4">
          <div class="container-fluid">
            <a class="navbar-brand font-weight-bolder ms-lg-0 ms-3 " href="../pages/about-us.html">
              Tripnary
            </a>
            <button class="navbar-toggler shadow-none ms-2" type="button" data-bs-toggle="collapse"
              data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon mt-2">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
              </span>
            </button>
            <div class="collapse navbar-collapse" id="navigation">
              <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                  <a class="nav-link d-flex align-items-center me-2 active" aria-current="page"
                    href="../pages/about-us.html">
                    <i class="fa fa-chart-pie opacity-6 text-dark me-1"></i>
                    Dashboard
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link me-2" href="../pages/sign-up.html">
                    <i class="fas fa-user-circle opacity-6 text-dark me-1"></i>
                    Registrarse
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link me-2" href="../pages/sign-in.html">
                    <i class="fas fa-key opacity-6 text-dark me-1"></i>
                    Iniciar Sesión
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <!-- End Navbar -->
      </div>
    </div>
  </div>
  <main class="main-content  mt-0">
    <section>
      <div class="page-header min-vh-75">
        <div class="container">
          <div class="row">
            <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
              <div class="card card-plain mt-8">
                <div class="card-header pb-0 text-left bg-transparent">
                  <h3 class="font-weight-bolder text-info text-gradient">Bienvenido</h3>
                  <p class="mb-0">Ingrese su correo electrónico y contraseña para iniciar sesión</p>
                </div>
                
                <div class="card-body">
                  <form action="/login" method="post" class="needs-validation" >
                    
                    <div class="alert alert-danger" style="display: none;" id="errorMessage" role="alert" name="errorMessage">
                      <p style="color: white;">Correo y/o contraseña inválidos</p>
                    </div>
                    <div class="alert alert-success" style="display: none;" id="successMessage" role="alert">
                      Datos ingresados correctamente
                    </div>
                  
                    <label>Correo Electrónico</label>
                    <div class="mb-3">
                      <input type="email" name="username" class="form-control" placeholder="Correo Electrónico" aria-label="Email"
                        aria-describedby="email-addon" id="email-inp" required>
                    </div>
                    <label>Contraseña</label>
                    <div class="mb-3">
                      <input type="password" name="password" class="form-control" placeholder="Contraseña" aria-label="Password"
                        aria-describedby="password-addon" id="pwd-inp" required>
                    </div>
                    <div class="text-center">
                      <button type="submit" class="btn bg-gradient-info w-100 mt-4 mb-0" id="btn-login">Iniciar Sesión</button>
                    </div>
                  </form>
                </div>
                <div class="card-footer text-center pt-0 px-lg-2 px-1">
                  <p class="mb-4 text-sm mx-auto">
                    ¿No tiene una cuenta?
                    <a href="../pages/sign-up.html" class="text-info text-gradient font-weight-bold">Registrarse</a>
                  </p>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8">
                <div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6"
                  style="background-image:url('https://www.captio.net/hs-fs/hub/260057/file-2104835308-jpg/Imatges/Viajes_de_empresa_relajar.jpg')">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!--   Core JS Files   -->
  <script src="../assets/assetsDashboard/js/core/popper.min.js"></script>
  <script src="../assets/assetsDashboard/js/core/bootstrap.min.js"></script>
  <script src="../assets/assetsDashboard/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="../assets/assetsDashboard/js/plugins/smooth-scrollbar.min.js"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="../assets/assetsDashboard/js/soft-ui-dashboard.min.js?v=1.0.3"></script>

  <!--Control login-->
  <script src="../scripts/md5.js"></script>
  <script src="../scripts/login.js"></script>
</body>

</html>
